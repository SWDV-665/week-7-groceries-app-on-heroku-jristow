<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="no-item" text-center *ngIf="items.length === 0">
    No item available on the list!
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <h3>{{item.quantity}}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="editItem(item, i)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="shareItem(item, i)" ion-button color="light">
            <ion-icon name="share-alt"></ion-icon>
            Share 
          </button>
        <button (click)="removeItem(item, i)" ion-button color="secondary">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab center bottom>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
